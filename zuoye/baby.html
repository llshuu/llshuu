<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/baby.css">
    <style>

    </style>
</head>

<body>

    <div class="line clearfix">
        <div class="box box1 clearfix">
            <img src="images/b1.jpg" alt="">
            <div class="text">
                <h2>AngelaBaby</h2>
                <p>Angelababy，中文名杨颖</p>
                <p>1989年2月28日出生于上海</p>
                <p>中国内地影视女演艺事业的重心转向大银幕</p>
            </div>
        </div>
        <div class="box box2 clearfix">
            <img src="images/b2.jpg" alt="">
            <div class="text1 clearfix">
                <div class="case"></div>
                <p>孤芳不自赏</p>
                <p>该剧改编自风弄同名人气帝后小说，讲述了一个战乱频繁、分合无定的乱世之下</p>
            </div>
        </div>
        <div class="box box3 clearfix">
            <img src="images/b3.jpg" alt="">
            <div class="text2 clearfix">
                <div class="left"></div>
                <div class="top"></div>
                <p>鬼吹灯之寻龙诀</p>
                <p>根据天下霸唱所著盗墓小说《鬼吹灯》的后四部改编而成</p>
            </div>
        </div>

        <div class="line clearfix">
            <div class="box box4 clearfix">
                <img src="images/b4.jpg" alt="">
                <div class="text4 clearfix">
                    <p>微微一笑很倾城</p>
                    <p>讲述了一对大学风云情侣在游戏世界相遇、在现实世界相爱的奇幻爱情故事</p>
                </div>
            </div>
            <div class="box box5 clearfix">
                <img src="images/b5.jpg" alt="">
                <div class="text5 clearfix">
                    <div class="case1"></div>
                    <p>黄飞鸿之英雄有梦</p>
                    <p>该片讲述的是清末广州珠江码头边，黑虎帮进行着卑鄙的贩卖人口勾当</p>
                </div>
            </div>
            <div class="box box6 clearfix">
                <img src="images/b6.jpg" alt="">
                <div class="text6 clearfix">
                    <p>何以笙箫默</p>
                    <p>该片主要讲述何以琛和赵默笙通过一段年少时的爱恋牵出一生的纠缠</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
